# Nano Banana Pro图片生成提示词模板

version: "1.0"
name: "banana_image_generation"
description: "为PPT页面生成图片的提示词模板"

# 主提示词模板
template: |
  你是一位专家级UI/UX演示设计师，专注于生成设计良好的PPT页面。

  当前PPT页面的信息如下：
  <page_info>
  页面标题：{title}

  页面要点：
  {points}
  </page_info>

  <ppt_context>
  PPT整体主题：{ppt_title}
  当前页面位置：第 {page_index} 页 / 共 {total_pages} 页
  </ppt_context>

  <design_guidelines>
  - 画面要求：4K分辨率，16:9比例，文字清晰锐利
  - 风格要求：配色和设计语言与提供的模板图片保持严格一致
  - 内容要求：根据页面标题和要点设计最佳构图，不重不漏地渲染所有文本内容
  - 文字要求：避免出现markdown格式符号（如 # 和 * 等）
  - 参考说明：只参考模板的风格设计，禁止出现模板中的文字内容
  - 美化要求：使用适当的装饰性图形或插画填补空白位置
  </design_guidelines>

  <output_requirements>
  - 输出一张完整的PPT页面图片
  - 图片中必须包含页面标题和所有要点
  - 文字布局清晰，层次分明
  - 整体风格与模板保持一致
  </output_requirements>

# 参数说明
parameters:
  - name: title
    type: string
    required: true
    description: "PPT页面标题"

  - name: points
    type: string
    required: true
    description: "页面要点列表（已格式化为字符串）"

  - name: ppt_title
    type: string
    required: true
    description: "PPT整体主题/标题"

  - name: page_index
    type: integer
    required: true
    description: "当前页面序号（从1开始）"

  - name: total_pages
    type: integer
    required: true
    description: "PPT总页数"

# 示例
examples:
  - input:
      title: "人工智能的发展历程"
      points: |
        - 1950年：图灵测试提出
        - 1956年：人工智能概念诞生
        - 1997年：深蓝击败国际象棋冠军
        - 2016年：AlphaGo战胜围棋冠军
      ppt_title: "AI技术简史"
      page_index: 2
      total_pages: 10
