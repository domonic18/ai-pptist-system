     - 组件组之间垂直间距: 24-32px

  3. **组件高度标准化**:
     - 相同功能的容器必须统一高度: 使用相同height值
     - 文本框高度计算: content + 20px上下padding
     - 图形容器高度: 基于最大内容元素统一
     - 避免高度不一致导致的视觉混乱

  ### 视觉分组与层次系统
  1. **亲密性原则应用**:
     - 相关元素间距: 12-16px (紧密关系)
     - 无关元素间距: 32-40px (明显分离)
     - 分组边界: 使用统一间距建立视觉容器感

  2. **对齐网格系统**:
     - 所有元素基于8px网格对齐
     - 文本基线对齐优先于边界对齐
     - 建立明确的视觉引导线

  3. **一致性强制要求**:
     - 相同类型组件必须完全一致: 位置、大小、颜色
     - 重复元素间距必须完全相等
     - 视觉权重必须符合信息层次
  ```

