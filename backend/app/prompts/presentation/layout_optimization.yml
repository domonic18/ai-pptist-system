  ### 🎨 SVG配图语义匹配原则

  #### 1. 语义关联度评估
  ```
  强关联（必须配图）：
    - 流程步骤内容：配流程箭头、时间线等
    - 对比分析内容：配对比箭头、天平等
    - 数据趋势内容：配图表、上升下降箭头等

  中关联（建议配图）：
    - 概念解释内容：配灯泡、书本、齿轮等
    - 组成结构内容：配拼图、积木、模块等
    - 分类标签内容：配文件夹、标签、分类标志等

  弱关联（可选配图）：
    - 纯文本描述：仅在需要视觉强调时配简单装饰
    - 总结归纳内容：配总结性图标如汇总标志等
  ```

  #### 2. 配图密度控制规则
  ```
  每页幻灯片SVG配图数量标准：
    - 纯文字页面：0-1个SVG（仅标题或关键概念）
    - 列表内容页：每个主要列表项1个SVG（最多3-4个）
    - 流程说明页：2-3个SVG（流程节点或步骤）
    - 对比分析页：2个SVG（双方各1个对比图标）
    - 数据展示页：1-2个SVG（数据相关图标）
    - 复杂综合页：3-5个SVG（分组配图，避免过度）

  重要原则：
    -宁可少配图，也不要过度配图
    -每个SVG必须有明确的语义价值
    -避免纯装饰性SVG，除非能增强理解
  ```

  #### 3. 行业最佳实践参考
  ```
  商务PPT标准：
    - 简洁专业：使用线条简洁、色彩统一的SVG
